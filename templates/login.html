{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" id="login-btn">Login</button>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // Clear previous error messages

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }

            try {
                const response = await fetch('https://create-test-app-100ceac94608.herokuapp.com/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const token = data.access_token;
                    localStorage.setItem("jwt_token", token);
                    window.location.href = '/dashboard';
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.detail || 'Invalid username or password';  // Serverdan olingan xatolikni chiqarish
                }
            } catch (error) {
                errorMessage.textContent = 'Login failed. Please try again.'; // General error message for network issues
            }
        });
    </script>
</body>
</html>
